enum Sentiment {
  happy
  sad
  neutral
  angry
}

type Note {
  id: ID!
  text: String!
  sentiment: Sentiment!
  dateCreated: AWSDateTime!
  userId: ID!
}

type NoteQueryResults {
  items: [Note]
  nextToken: String
  scannedCount: Int
}

type Query {
  getNotes(
    sentiment: Sentiment
    limit: Int
    nextToken: String
    userId: ID
  ): NoteQueryResults
}

type Mutation {
  createNote(text: String!, sentiment: Sentiment!, userId: ID): Note
}
